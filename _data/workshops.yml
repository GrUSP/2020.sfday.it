    intro: |
      Il corso ha l’obiettivo di far conoscere le best practice di Symfony 5: partendo da un approccio teorico, arriveremo all’implementazione di un
      caso d’uso. Alla fine del corso avrete solide basi sull’argomento e del codice funzionante da utilizzare come punto di partenza per i vostri
      progetti.
    program: |
      Impareremo ad utilizzare il framework implementando un’applicazione reale che potrete usare come punto di partenza per i vostri progetti.
      - modello request / response (più che MVC)
      - installazione
      - organizzazione codice
      - symfony flex
      - gestione asset
      - creazione di una pagina
      - come utilizzare le form in maniera disaccoppiata
      - dependency injection
      - gestione environment
      - componente security
      - cli
      - testing
      - profiling e debugging
      - invio email

    addressed_info: |
      Il corso è rivolto a chi vuole accelerare la sua curva di apprendimento sull’argomento e capire in quali casi è utile utilizzare questo
      framework. Conoscenze richieste: PHP, Programmazione ad oggetti, Symfony Base; Unit test (opzionale).
